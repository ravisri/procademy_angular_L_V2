

<div class="form-check form-check-inline"> 
    <input class="form-check-input" type="radio" id="all" value="all" [(ngModel)]="selectedFilterRadioBtn" (change)="change()">
    <label class="form-check-label" for="all">All ({{ all}})</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="instock"  value="instock" [(ngModel)]="selectedFilterRadioBtn" (change)="change()">
    <label class="form-check-label" for="instock">In Stocks ({{instock}})</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="outstock" value="outstocks" [(ngModel)]="selectedFilterRadioBtn" (change)="change()">
    <label class="form-check-label" for="outstock">Out of Stocks ({{outstock}})</label>
  </div>

  <p>Filter Component: {{searchText}}</p>
